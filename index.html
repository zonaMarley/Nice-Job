<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="dash">
                <p></p>
                <p></p>
                <p></p>
            </div>
            <h1>Sailsipmine</h1>
            <div class="dot">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </header>
        <h2>Welcome,Ali!</h2>
        <p class="welcome">You are welcome</p>
        <div class="inner-container">
            <div class="col">
                <img src="./images/dep.svg" alt="image">
                <div class="info">
                    <p class="head">Deposited</p>
                    <p class="bolder">$500.00</p>
                </div>
            </div>
            <hr>
            <div class="col">
                <img src="./images/profit.svg" alt="image">
                <div class="info">
                    <p class="head">Profit</p>
                    <p class="bolder">$7,809.00</p>
                </div>
            </div>
            <hr>
            <div class="col">
                <img src="./images/bonus.svg" alt="image">
                <div class="info">
                    <p class="head">Bonus</p>
                    <p class="bolder">$10.00</p>
                </div>
            </div>
            <hr>
            <div class="col">
                <img src="./images/referral.svg" alt="image">
                <div class="info">
                    <p class="head">Ref. Bonus</p>
                    <p class="bolder">$0.00</p>
                </div>
            </div>
            <hr>
            <div class="col">
                <img src="./images/balance.svg" alt="image">
                <div class="info">
                    <p class="head">Balance</p>
                    <p class="bolder">$8,809.00</p>
                </div>
            </div>
            <hr>


        </div>
    </div>
</body>
</html>
